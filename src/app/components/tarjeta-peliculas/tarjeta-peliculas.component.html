<div class="card animated fadeIn fast" style="background-color: black;margin-top: 20px;">
  <img class="card-img-top img-fluid" [src]="pelicula.img" [alt]="pelicula.nombre">
  <div class="card-body text-center">
      <h4 class="card-title text-uppercase" style="color: orangered;" tooltipClass="my-custom-class" ngbTooltip={{pelicula.short}}>{{ pelicula.titulo }}</h4>
      <h5 class="card-text text-uppercase" style="color: yellow;">{{ pelicula.fecha }}</h5>
      <iframe width="100%" height="100%" [src]="pelicula.trailer | domseguro: 'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><br>
      <button (click)="verPelicula()" type="button" class="btn btn-primary btn-block">
      Ver pelíucla...
    </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->

  </div>
</div>
