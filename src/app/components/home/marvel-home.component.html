<div class="container">
  <div class="card-columns scale-in-center">
      <!-- *ngFor="let heroe of heroes; let i = index" -->
      <app-marvel-tarjeta (campeonSeleccionado)="verPelicula( $event )" [pelicula]="foo" [index]="i" *ngFor="let foo of peliculas; let i = index"></app-marvel-tarjeta>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe width="100%" height="100%" [src]="pelicula.trailer | domseguro: 'https://drive.google.com/file/d/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><br>
        </div>
      </ng-template>
  </div>
</div>
