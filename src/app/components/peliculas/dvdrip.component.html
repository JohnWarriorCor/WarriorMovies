<div class="container letra">
  <h1 class="animated fadeIn color-personal slide-in-bck-center text-uppercase">{{ pelicula.short}}<small> ({{ pelicula.fecha|date:'y' }})</small></h1>
  <hr style="border: solid 0.2px white;">
  <div class="row animated fadeIn fast">
      <div class="col-md-4">
          <img [src]="pelicula.img" class="img-fluid swing-in-top-fwd" [alt]="pelicula.titulo">
          <br>
      </div>
      <div class="col-md-8">
          <h3 class="color-personal slide-in-bck-center"><i class="fas fa-glasses"></i> Sinopsis:</h3>
          <hr>
          <p class="color-personal text-justify slide-in-bck-center">
              {{pelicula.sinopsis}}
          </p>
          <h3 class="color-personal slide-in-bck-center"><i class="fas fa-list-ul"></i> Cap√≠tulos:</h3>
          <hr>
          <div class="text-center slide-in-elliptic-top-fwd ">
              <ngb-tabset type="pills">
                  <ngb-tab title="{{i+1}}" *ngFor="let foo of pelicula.drive let i = index">
                    <ng-template ngbTabContent>
                      <span>
                        <iframe [src]=" pelicula.drive[i] | domseguro: 'https://drive.google.com/file/d/'" width="100%" height="350" allowfullscreen></iframe>
                      </span>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
          </div>
      </div>
  </div>
  <hr>
  <div class="container bounce-in-top" style="margin-top: 50px;">
    <div class="row text-center justify-content-center" style="margin: 20px;">
      <button [routerLink]="['/dvdHome']" class="btn btn-danger btn-block color-personal" style="width: 50%;"><i class="fas fa-backward"></i> Regresar</button>
    </div>
  </div>
</div>
<br>
