<div class="container letra">
  <h1 class="animated fadeIn color-personal slide-in-bck-center text-uppercase">{{ pelicula.short}}<small>
      ({{ pelicula.fecha|date:'y' }})</small></h1>
  <hr style="border: solid 0.2px white;">
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="pelicula.img" class="img-fluid swing-in-top-fwd" [alt]="pelicula.titulo">
      <br>
    </div>
    <div class="col-md-8">
      <h3 class="color-personal slide-in-bck-center"><i class="fas fa-glasses"></i> Sinopsis:</h3>
      <hr>
      <p class="color-personal text-justify slide-in-bck-center">
        {{pelicula.sinopsis}}
      </p>
      <div class="text-center slide-in-elliptic-top-fwd ">
        <iframe [src]="pelicula.drive  | domseguro: 'https://drive.google.com/file/d/'" width="100%" height="350"
          allowfullscreen></iframe>
        <div class="alert alert-warning" role="alert">
          ¡Advertencia! En caso de que el contenido se quede cargando por un tiempo prolongado, toque este ícono <img src="../../../assets/drive.png" alt=""> para visualizar el video en un sitio externo. 
        </div>
        <!--TV SHOW
              <ngb-tabset>
                  <ngb-tab title="MOBILE - PC">
                    <ng-template ngbTabContent>
                      
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab title="TV SHOW">
                    <ng-template ngbTabContent>
                        <video width="100%" height="350" controls>
                          <source [src]="pelicula.tvshow" type="video/mp4" />
                        </video>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
                -->
      </div>
    </div>
  </div>
  <hr>
  <div class="container bounce-in-top" style="margin-top: 50px;">
    <div class="row text-center justify-content-center" style="margin: 20px;">
      <button [routerLink]="['/home']" class="btn btn-danger btn-block color-personal" style="width: 50%;"><i
          class="fas fa-backward"></i> Regresar</button>
    </div>
  </div>
  <!---->
  <hr>
  <h3 class="text-white text-center">Puedes ver también</h3><br>
<div class="bd-example" style="display: block;margin-left: auto;margin-right: auto;width: 80%;">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions"  *ngFor="let item of peliculas let j = index" [attr.data-slide-to]="j" [ngClass]="{'active' : j == 0}"></li>
      </ol>
      <div class="carousel-inner">
        <div [ngClass]="i == 0 ? 'carousel-item active' : 'carousel-item'" *ngFor="let item of peliculas let i = index ">
          <a [routerLink]="['/pelicula',item.idx]" (click)="up()">
            <img [src]="item.img" class="d-block w-100" [alt]="item.short">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-uppercase" style="background-color: black; color: white;">{{ item.short }}</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" style="background-color: black;color: white;" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" style="background-color: black;color: white;" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <hr>
  <!---->
</div>
<br>
