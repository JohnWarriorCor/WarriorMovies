<div class="container letra">
  <h1 class="animated fadeIn color-personal slide-in-bck-center text-uppercase">{{ pelicula.short}}<small>
      ({{ pelicula.fecha|date:'y' }})</small></h1>
  <hr style="border: solid 0.2px white;">
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="pelicula.img" class="img-fluid swing-in-top-fwd" [alt]="pelicula.titulo">
      <br>
    </div>
    <div class="col-md-8">
      <h3 class="color-personal slide-in-bck-center"><i class="fas fa-glasses"></i> Sinopsis:</h3>
      <hr>
      <p class="color-personal text-justify slide-in-bck-center">
        {{pelicula.sinopsis}}
      </p>
      <div class="text-center slide-in-elliptic-top-fwd ">
        <iframe [src]="pelicula.drive  | domseguro: 'https://drive.google.com/file/d/'" width="100%" height="350"
          allowfullscreen></iframe>
        <div class="alert alert-warning" role="alert">
          ¡Advertencia! En caso de que el contenido se quede cargando por un tiempo prolongado, toque este ícono <img src="../../../assets/drive.png" alt=""> para visualizar el video en un sitio externo. 
        </div>
        <!--TV SHOW
              <ngb-tabset>
                  <ngb-tab title="MOBILE - PC">
                    <ng-template ngbTabContent>
                      
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab title="TV SHOW">
                    <ng-template ngbTabContent>
                        <video width="100%" height="350" controls>
                          <source [src]="pelicula.tvshow" type="video/mp4" />
                        </video>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
                -->
      </div>
    </div>
  </div>
  <div class="container bounce-in-top" style="margin-top: 50px;">
    <div class="row text-center justify-content-center" style="margin: 20px;">
      <button [routerLink]="['/home']" class="btn btn-danger btn-block color-personal" style="width: 50%;"><i
          class="fas fa-backward"></i> Regresar</button>
    </div>
  </div>
</div>
<br>
