<div class="container text-center" style="margin-top: 50px;margin-bottom: 80px;">
  <h1 class="text-uppercase" style="color: white;">Tabla de visitas</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha y hora</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reg of registro | keys; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ registro[reg].nombre }}</td>
            <td>{{ registro[reg].sugerencia }}</td>
            <td>{{ registro[reg].fechaIngreso | date:'medium' }}</td>
            <td class="align-middle text-center">
                <div class="row justify-content-center">
                  <div class="col" style="margin: 0px; padding: 0px;">
                      <button class="btn btn-danger" (click)="borrarInvocador(reg)" style="width: 80%;margin: 1px;padding: 2px;"><span class="far fa-trash-alt"></span> Borrar</button>
                  </div>
                  <div class="col" style="margin: 0px; padding: 0px;">
                      <button [routerLink]="['/registro', reg]" class="btn btn-primary" style="width: 80%;margin: 1px;padding: 2px;"><span class="fas fa-pencil-alt"></span> Editar</button>
                  </div>                  
                </div>
          </td>
          </tr>
        </tbody>
      </table>
</div>
