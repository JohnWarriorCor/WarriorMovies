<div class="container text-center" style="margin-top: 50px;margin-bottom: 80px;">
  <h1 class="text-uppercase" style="color: white;">Tabla de visitas</h1>
    <table class="table table-striped table-dark">
        <tbody *ngFor="let reg of registro | keys; let i = index">
            <tr>
                <th class="tg-0pky">#</th>
                <td class="tg-0pky">{{ i+1 }}</td>
                <th class="tg-0pky">Nombre</th>
                <td class="tg-0pky">{{ registro[reg].nombre }}</td>
              </tr>
              <tr>
                <th class="tg-0pky" colspan="2">Sugerencia</th>
                <td class="tg-0pky" colspan="2">{{ registro[reg].sugerencia }}</td>
              </tr>
              <tr>
                <th class="tg-0pky" colspan="2">Fecha y hora</th>
                <td class="tg-0pky" colspan="2">{{ registro[reg].fechaIngreso | date:'medium' }}</td>
              </tr>
              <tr>
                <th class="tg-0pky" colspan="2">Opciones</th>
                <td class="tg-0pky align-middle text-center" colspan="2">
                    <div class="row justify-content-center">
                      <div class="col" style="margin: 0px; padding: 0px;">
                          <button class="btn btn-danger" (click)="borrarInvocador(reg)" style="width: 80%;margin: 1px;padding: 2px;"><span class="far fa-trash-alt"></span> Borrar</button>
                      </div>
                      <div class="col" style="margin: 0px; padding: 0px;">
                          <button [routerLink]="['/registro', reg]" class="btn btn-primary" style="width: 80%;margin: 1px;padding: 2px;"><span class="fas fa-pencil-alt"></span> Editar</button>
                      </div>                  
                    </div>
                </td>
              </tr>
        </tbody>
      </table>
</div>
