<div class="container">
  <h1 style="color: white;">Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="peliculas.length == 0">
  <div class="col-md-12">
    <div style="color: white;" class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<ngb-pagination class="d-flex justify-content-end" [collectionSize]="40" [(page)]="page"></ngb-pagination>
<div class="card-columns scale-in-center">
    <div class="card animated fadeIn fast" *ngFor="let pelicula of peliculas | invertir ; let i = index" style="background-color: black;margin-top: 20px;">
        <img [routerLink]="['/pelicula',pelicula.idx]" class="card-img-top img-fluid" [src]="pelicula.img" [alt]="pelicula.titulo">
        <div class="card-body text-center">
          <hr style="border: solid 0.8px orangered;">
          <h4 class="card-title text-uppercase" style="color: orangered;" tooltipClass="my-custom-class" ngbTooltip={{pelicula.short}}>{{ pelicula.titulo }}</h4>
          <h5 class="card-text text-uppercase" style="color: yellow;"><i class="far fa-calendar-alt"></i> {{ pelicula.fecha }}</h5>
          <hr style="border: solid 0.8px white;">
          <ng-template #content let-modal>
            <div class="modal-header" style="background-color: #283747;">
              <h4 class="modal-title"><i class="fas fa-film"></i> Trailer - {{ pelicula.titulo }} <i class="fas fa-film"></i></h4>
              <button class="botonTrailer" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <i class="far fa-times-circle"></i>
              </button>
            </div>
            <div class="modal-body">
              <iframe width="100%" height="350px" [src]="pelicula.trailer | domseguro: 'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><br>
            </div>
          </ng-template>
          <h6 style="color: white;" class="text-uppercase"><i class="fas fa-film"></i> Trailer</h6>
          <button class="botonTrailer" style="outline: none;border: 0;" (click)="openLg(content)"><i class="fab fa-youtube fa-6x"></i></button>
          <hr style="border: solid 0.8px white;">
          <button [routerLink]="['/pelicula',pelicula.idx]" type="button" class="btn btn-primary btn-block">
          <i class="fas fa-ticket-alt"></i> Ver pelíucla...
          </button>
        </div>
      </div>


</div>
<ngb-pagination class="d-flex justify-content-end" [collectionSize]="40" [(page)]="page"></ngb-pagination>
</div>
