<div class="container letra">
  <h1 class="animated fadeIn color-personal slide-in-bck-center text-uppercase">
    {{ pelicula.tituloResumido
    }}<small> ({{ pelicula.fecha | date: "y" }})</small>
  </h1>
  <hr style="border: solid 0.2px white" />
  <div class="row animated fadeIn fast">
    <div class="col-md-4 text-center">
      <img
        [src]="pelicula.img"
        class="img-fluid swing-in-top-fwd"
        [title]="pelicula.titulo"
        [alt]="pelicula.titulo"
      />
      <ngb-rating [(rate)]="pelicula.puntuacion" [readonly]="true">
        <ng-template
          let-fill="fill"
          let-index="index"
        >
          <span class="star" [class.filled]="fill === 100"
            >&#9733;</span
          >
        </ng-template>
      </ngb-rating>
      <br />
    </div>
    <div class="col-md-8">
      <div class="text-center slide-in-elliptic-top-fwd">
        <iframe
          [src]="pelicula.drive | domseguro: 'https://drive.google.com/file/d/'"
          width="100%"
          height="350"
          allowfullscreen
        ></iframe>
        <div class="alert text-white" style="background-color: black;" role="alert">
          ¡Advertencia! En caso de que el contenido se quede cargando por un
          tiempo prolongado, toque este ícono
          <img
            src="
              https://firebasestorage.googleapis.com/v0/b/johnwarriormovies.appspot.com/o/PELICULAS%2Fdrive.png?alt=media&token=fb8f1d41-0d99-466c-b328-c3337fbb3e0f
            "
            alt="GoolgeDrive"
          />
          para visualizar el video en una ventana externo.
        </div>
      </div>
      <h3 class="color-personal slide-in-bck-center">
        <i class="fas fa-glasses"></i> Sinopsis:
      </h3>
      <hr />
      <p class="color-personal text-justify slide-in-bck-center">
        {{ pelicula.sinopsis }}
      </p>
    </div>
  </div>
  <hr />
  <div class="container bounce-in-top" style="margin-top: 50px">
    <div class="row text-center justify-content-center" style="margin: 20px">
      <button
        [routerLink]="['/home']"
        class="btn btn-danger btn-block color-personal"
        style="width: 50%"
      >
        <i class="fas fa-backward"></i> Regresar
      </button>
    </div>
  </div>
  <hr />
  <h3 class="text-white text-center">Puedes ver también</h3>
  <br />
