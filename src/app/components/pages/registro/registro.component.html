<div class="container">
  <hr>
  <ng-template #showLogin>
    <div class="fondodivlogin">
      <div class="card text-center" style="border-radius: 12px;">
        <div class="card-header" style="background-color: #8f141b;color: white;border-radius: 12px 12px 0 0;">
          <p class="h4">Administrar contenidos:</p>
        </div>
        <div class="card-body">
          <form class="text-center p-5" #forma="ngForm">
            <!-- Email -->
            <div class="d-flex justify-content-around">
              <i class="fas fa-user-cog fa-2x grayinst" style="margin: 5px;"></i>
              <input [(ngModel)]="email" name="user" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Usuario">
            </div>
          
            <!-- Password -->
            <div class="d-flex justify-content-around">
              <i class="fas fa-key fa-2x grayinst" style="margin: 5px;"></i>
              <input [(ngModel)]="pass" name="key" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
            </div>
          
            <div class="d-flex justify-content-around">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="" (click)="passEmail()">¿Recuperar?</a>
              </div>
            </div>
            <!-- Sign in button -->
            <button (click)="customLogin()" class="btn btn-primary my-4" style="width: 100%;" type="submit">Acceder</button>
          
            <!-- Register 
            <p>Not a member?
              <a href="">Register</a>
            </p>-->
          </form>
        </div>
        <!--<div class="card-footer text-muted">
          2 days ago
        </div>-->
      </div>
    </div>
  </ng-template>
  
  <hr>
  <div *ngIf="auth.user | async ; else showLogin">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</div>
